<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <a class="logo" href="index.html">MyPortfolio</a>
      <nav class="site-nav" aria-label="Main Navigation">
        <button class="menu-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Toggle navigation">☰</button>
        <ul id="primary-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact">
    <h1 class="reveal">Get in Touch</h1>
    <p class="lead reveal">Have a project in mind? Drop a message and I’ll reply soon.</p>

    <form class="contact-form reveal" id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
        <span class="error" id="nameError" aria-live="polite"></span>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <span class="error" id="emailError" aria-live="polite"></span>
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell me about your project" required></textarea>
        <span class="error" id="messageError" aria-live="polite"></span>
      </div>
      <button class="btn primary" type="submit">Send Message</button>
      <p class="success" id="formSuccess" hidden>Thanks! Your message has been validated locally (demo).</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Syed Murtuza Abbas Naqvi. All rights reserved.</p>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
